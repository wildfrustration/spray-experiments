spray.can.server {
  request-timeout = 10s
}

akka {

  loglevel = DEBUG

  persistence.journal.leveldb.native = false

  actor.provider = "akka.remote.RemoteActorRefProvider"

  remote {

    enabled-transports = ["akka.remote.netty.tcp"]

    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }

  }

}

